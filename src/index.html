<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <script src="./index.js" type="module"></script>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
          <div class="row">
              <div class="col-md-10 col-lg-8 mx-auto text-white">
                  <h3 class="display-3 mb-0">Сумма двух минимальных элементов введеных в форму.</h3>
                  <p class="lead">Введите числа через запятую.</p>
                  <form action class="rss-form text-body">
                      <div class="row">
                          <div class="col">
                              <div class="form-floating">
                                 <input id="url-input" aria-label="url" required class="form-control w-100" autofocus name="url" placeholder="ссылка RSS">
                                 <label for="url-input" class="form-label">форма для добавления RSS-потока </label>
                              </div>
                          </div>
                          <div class="col-auto">
                              <button type="submit" aria-label="add" name="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                          </div>
                      </div>
                  </form>
                  <p class="mt-2 mb-0 text-muted">Пример: 5, 3, 8, 2, 1</p>
                  <p class="error m-0 position-absolute small"></p>
              </div>
          </div>
      </section>
      <section class="container-fluid container-xxl p-5">
         <div class="row feedback">
             
         </div>
      </section>
  </main>
  </body>
</html>
